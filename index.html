<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="images/favicon.gif">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="example.css" media="all" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>


    <title>Simpsons are awsome! </title>
</head>
<body>
    <div class="content">
        <h1>Homer rules!</h1>
        <div class="block1">
            <h1><img class="logo" src="images/Mmm.jpg" title="Simpsons Logo" /></h1>
            <div class="claim">
              <p class="resalt">Tendrá todo el dinero del mundo, pero hay algo que nunca podrá comprar... un dinosaurio</p>
            </div>
            <div class="desc" ng-app="sortApp" ng-controller="mainController">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="¿Qué hago hoy?" ng-model="searchAction">
                        </div>
                    </div>
                </form>

                <table class="table table-bordered table-striped">

                    <thead>
                    <tr>
                        <td>
                            <a href="#" ng-click="sortType = 'asiento'; sortReverse = !sortReverse">
                                Asiento
                                <span ng-show="sortType == 'asiento' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'asiento' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'cerveza'; sortReverse = !sortReverse">
                                Cerveza
                                <span ng-show="sortType == 'cerveza' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'cerveza' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'comida'; sortReverse = !sortReverse">
                                Rosquillas
                                <span ng-show="sortType == 'comida' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'comida' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
                        <td>{{ roll.asiento }}</td>
                        <td>{{ roll.cerveza }}</td>
                        <td>{{ roll.comida }}</td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="block2">
            <img src="images/homer.jpg" class="scheenshot" />
        </div>
    </div>
</body>
</html>
